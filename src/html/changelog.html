<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title data-i18n="title">Changelog</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,500,100i,300i,500i' rel='stylesheet'
          type='text/css' />
    <link rel='stylesheet' type='text/css' href='/css/changelog.css' />
    <script src="/js/lib/jsu.js"></script>
</head>

<body>

<section class="infobox">
    <div>
        <div class="front">
            <h1 data-i18n="headline">Updated</h1>
            <span class="icon"></span>

            <a href="#" class="showChangelog cta" data-i18n="show_changelog"></a>
            <a href="#" class="close" data-i18n="close"></a>
        </div>

        <div class="back">
            <a href="#" class="close"></a>
            <h1 data-i18n="show_changelog">Changelog</h1>
            <ul class="changelog">
                <li>Completely new settings page</li>
                <li>Customization options
                    <ul>
                        <li>Font size</li>
                        <li>Line height</li>
                        <li>Position (left or right)</li>
                        <li>Colors</li>
                        <li class="noIndicator">...</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</section>


<script src='/js/changelog.js'></script>

</html>
