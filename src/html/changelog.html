<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title data-i18n="changelog_title"></title>
    <style>
        body.loading > * {

        }
    </style>
</head>

<body class="loading">
<section class="infobox">
    <div>
        <div class="front">
            <h1 data-i18n="changelog_headline"></h1>
            <span class="icon"></span>

            <a href="#" class="showChangelog cta" data-i18n="changelog_show_changelog"></a>
            <a href="#" class="close" data-i18n="changelog_close"></a>
        </div>

        <div class="back">
            <a href="#" class="close"></a>
            <h1 data-i18n="changelog_show_changelog"></h1>
            <ul class="changelog">
                <li>Dark theme</li>
                <li>Separators</li>
                <li>Touchscreen-Support</li>
                <li>Improved keyboard support</li>
                <li>New configuration options</li>
            </ul>
        </div>
    </div>
</section>

<script src="/js/lib/jsu.js"></script>
<script src='/js/helper/i18n.js'></script>
<script src='/js/helper/font.js'></script>

</body>
</html>
