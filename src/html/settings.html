<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title data-i18n="settings_title"></title>
    <style>
        body.initLoading > * {
            display: none !important;
        }
    </style>
</head>

<body class="initLoading">
<header>
    <a href="#"></a>
</header>

<section id="content">
    <!--
     #
     #
     # BEHAVIOUR
     #
     #
     -->
    <div class="tab" data-name="behaviour">
        <header>
            <h2 data-i18n="settings_tab_behaviour"></h2>
            <button class="save" data-i18n="settings_save"></button>
            <button class="restore"></button>
        </header>

        <div class="scrollBox">
            <div>
                <!-- General -->
                <h3 data-i18n="settings_headline_general"></h3>

                <div class="configEntry">
                    <div class="formElement" data-type="checkbox" data-name="preventPageScroll" data-i18n="settings_prevent_pagescroll"></div>
                </div>

                <div class="configEntry">
                    <div class="formElement" data-type="checkbox" data-name="initialOpenOnNewTab" data-i18n="settings_initial_open_on_new_tab"></div>
                </div>

                <div class="configEntry">
                    <div class="formElement" data-type="checkbox" data-name="animations" data-i18n="settings_animations"></div>
                </div>

                <div class="configEntry">
                    <strong data-i18n="settings_keyboard_shortcuts"></strong>
                    <p class="shortcutInfo" data-i18n="settings_keyboard_shortcuts_desc"></p>
                </div>


                <!-- Toggle -->
                <h3 data-i18n="settings_headline_toggle"></h3>

                <div class="configEntry">
                    <label data-i18n="settings_px_tolerance"></label>
                    <div class="sub">
                        <div class="formElement" data-type="range" data-name="pxToleranceMaximized" data-value="1" data-min="1" data-max="50" data-unit="px" data-i18n="settings_px_tolerance_maximized"></div>
                        <div class="formElement" data-type="range" data-name="pxToleranceWindowed" data-value="1" data-min="1" data-max="50" data-unit="px" data-i18n="settings_px_tolerance_windowed"></div>
                    </div>
                    <p data-i18n="settings_px_tolerance_desc"></p>
                </div>

                <div class="configEntry">
                    <div class="formElement" data-type="select" data-name="openAction" data-i18n="settings_open_action">
                        <span data-value="mousedown" data-i18n="settings_open_action_leftclick"></span>
                        <span data-value="contextmenu" data-i18n="settings_open_action_rightclick"></span>
                        <span data-value="mousemove" data-i18n="settings_open_action_mouseover"></span>
                        <span data-value="icon" data-i18n="settings_open_action_icon"></span>
                    </div>
                </div>

                <div class="configEntry">
                    <div class="formElement" data-type="range" data-name="openDelay" data-value="0" data-min="0" data-max="2" data-step="0.1" data-unit="s" data-i18n="settings_open_delay"></div>
                </div>

                <div class="configEntry">
                    <div class="formElement" data-type="range" data-name="closeTimeout" data-value="1" data-min="0" data-max="5" data-infinity="1" data-step="0.25" data-unit="s" data-i18n="settings_close_timeout"></div>
                </div>

                <div class="configEntry">
                    <div class="formElement" data-type="checkbox" data-name="dndOpen" data-i18n="settings_drag_n_drop_open"></div>
                </div>


                <!-- Sidebar -->
                <h3 data-i18n="settings_headline_sidebar"></h3>

                <div class="configEntry">
                    <div class="formElement" data-type="select" data-name="linkAction" data-i18n="settings_link_action">
                        <span data-value="current" data-i18n="settings_link_action_current_tab"></span>
                        <span data-value="newtab" data-i18n="settings_link_action_new_tab"></span>
                    </div>
                </div>

                <div class="configEntry">
                    <div class="formElement" data-type="select" data-name="newTab" data-i18n="settings_new_tab">
                        <span data-value="foreground" data-i18n="settings_new_tab_foreground"></span>
                        <span data-value="background" data-i18n="settings_new_tab_background"></span>
                    </div>
                </div>

                <div class="configEntry">
                    <div class="formElement" data-type="select" data-name="newTabPosition" data-i18n="settings_new_tab_position">
                        <span data-value="afterCurrent" data-i18n="settings_new_tab_position_after_current"></span>
                        <span data-value="afterLast" data-i18n="settings_new_tab_position_after_last"></span>
                        <span data-value="beforeFirst" data-i18n="settings_new_tab_position_before_first"></span>
                    </div>
                </div>

                <div class="configEntry">
                    <div class="formElement" data-type="checkbox" data-name="dirAccordion" data-i18n="settings_dir_accordion"></div>
                </div>

                <div class="configEntry">
                    <div class="formElement" data-type="select" data-name="rememberState" data-i18n="settings_remember_state">
                        <span data-value="all" data-i18n="settings_remember_state_all"></span>
                        <span data-value="openStates" data-i18n="settings_remember_state_open_states"></span>
                        <span data-value="openStatesRoot" data-i18n="settings_remember_state_open_states_root"></span>
                        <span data-value="nothing" data-i18n="settings_remember_state_nothing"></span>
                    </div>
                </div>

                <div class="configEntry">
                    <div class="formElement" data-type="range" data-name="openChildrenWarnLimit" data-value="10" data-min="0" data-max="100" data-i18n="settings_open_children_warn_limit"></div>
                </div>

                <div class="configEntry">
                    <div class="formElement" data-type="range" data-name="dirOpenDuration" data-value="0.5" data-min="0" data-max="1" data-step="0.1" data-unit="s" data-i18n="settings_dir_open_duration"></div>
                </div>


                <!-- Tooltip -->
                <h3 data-i18n="settings_headline_tooltip"></h3>

                <div class="configEntry">
                    <div class="formElement" data-type="range" data-name="tooltipDelay" data-value="1" data-min="0" data-max="3" data-infinity="1" data-step="0.25" data-unit="s" data-i18n="settings_tooltip_delay"></div>
                </div>

                <div class="configEntry">
                    <div class="formElement" data-type="select" data-name="tooltipContent" data-i18n="settings_tooltip_content">
                        <span data-value="all" data-i18n="settings_tooltip_content_all"></span>
                        <span data-value="title" data-i18n="settings_tooltip_content_title"></span>
                        <span data-value="url" data-i18n="settings_tooltip_content_url"></span>
                    </div>
                </div>


                <!-- Search -->
                <h3 data-i18n="settings_headline_search"></h3>

                <div class="configEntry">
                    <div class="formElement" data-type="checkbox" data-name="rememberSearch" data-i18n="settings_remember_search"></div>
                </div>
            </div>
        </div>
    </div>

    <!--
     #
     #
     # APPEARANCE
     #
     #
     -->
    <div class="tab" data-name="appearance">
        <header>
            <button class="save" data-i18n="settings_save"></button>
            <button class="restore"></button>
        </header>

        <div class="scrollBox">
            <div>
                <ul class="labels">
                    <li data-type="general" class="active">
                        <a href="#" data-i18n="settings_appearance_label_general"></a></li>
                    <li data-type="sidebar"><a href="#" data-i18n="settings_appearance_label_sidebar"></a></li>
                    <li data-type="overlay"><a href="#" data-i18n="settings_appearance_label_overlay"></a></li>
                    <li data-type="indicator"><a href="#" data-i18n="settings_appearance_label_indicator"></a></li>
                </ul>

                <!-- General -->
                <div data-name="general">
                    <div class="formElement" data-type="language" data-name="language" data-i18n="settings_language"></div>
                    <div class="formElement" data-type="font" data-name="fontFamily" data-i18n="settings_font_family"></div>
                    <div class="formElement" data-type="checkbox" data-name="darkMode" data-i18n="settings_dark_mode"></div>
                    <div class="formElement" data-type="color" data-name="colorScheme" data-i18n="settings_color_scheme"></div>
                    <div class="formElement" data-type="color" data-name="textColor" data-i18n="settings_text_color"></div>
                </div>

                <!-- Sidebar -->
                <div data-name="sidebar">
                    <div class="formElement" data-type="select" data-name="sidebarPosition" data-i18n="settings_sidebar_position">
                        <span data-value="left" data-i18n="settings_sidebar_position_left"></span>
                        <span data-value="right" data-i18n="settings_sidebar_position_right"></span>
                    </div>
                    <div class="formElement" data-type="range" data-name="sidebarWidth" data-min="200" data-max="600" data-unit="px" data-step="10" data-i18n="settings_sidebar_width"></div>
                    <div class="formElement" data-type="color" data-name="sidebarMaskColor" data-alpha="1" data-i18n="settings_sidebar_mask_color"></div>
                    <div class="formElement" data-type="color" data-name="bookmarksDirColor" data-i18n="settings_bookmarks_dir_color"></div>
                    <div class="formElement" data-type="select" data-name="bookmarksDirIcon" data-i18n="settings_bookmarks_dir_icon">
                        <span data-value="dir-1" data-i18n="settings_bookmarks_dir_icon_default"></span>
                        <span data-value="dir-2" data-i18n="settings_bookmarks_dir_icon_alt_1"></span>
                    </div>
                    <div class="formElement" data-type="range" data-name="bookmarksFontSize" data-min="6" data-max="32" data-unit="px" data-i18n="settings_bookmarks_font_size"></div>
                    <div class="formElement" data-type="range" data-name="bookmarksLineHeight" data-min="10" data-max="60" data-unit="px" data-i18n="settings_bookmarks_line_height"></div>
                    <div class="formElement" data-type="range" data-name="bookmarksIconSize" data-min="0" data-max="32" data-unit="px" data-i18n="settings_bookmarks_icon_size"></div>
                    <div class="formElement" data-type="range" data-name="directoriesIconSize" data-min="0" data-max="32" data-unit="px" data-i18n="settings_directories_icon_size"></div>
                    <div class="formElement" data-type="range" data-name="bookmarksDirIndentation" data-min="0" data-unit="px" data-max="60" data-i18n="settings_bookmarks_dir_indentation"></div>
                    <div class="formElement" data-type="range" data-name="bookmarksHorizontalPadding" data-min="0" data-unit="px" data-max="40" data-i18n="settings_bookmarks_horizontal_padding"></div>
                </div>

                <!-- Indicator -->
                <div data-name="indicator">
                    <div class="formElement" data-type="range" data-name="indicatorWidth" data-min="0" data-max="100" data-unit="px" data-i18n="settings_indicator_width"></div>
                    <div class="formElement" data-type="color" data-name="indicatorColor" data-alpha="1" data-i18n="settings_indicator_color"></div>
                    <div class="formElement" data-type="range" data-name="indicatorIconSize" data-min="0" data-max="72" data-unit="px" data-i18n="settings_indicator_icon_size"></div>
                    <div class="formElement" data-type="color" data-name="indicatorIconColor" data-alpha="1" data-i18n="settings_indicator_icon_color"></div>
                </div>

                <!-- Overlay -->
                <div data-name="overlay">
                    <div class="formElement" data-type="color" data-name="overlayMaskColor" data-alpha="1" data-i18n="settings_overlay_mask_color"></div>
                </div>
            </div>
        </div>
        <menu class="backgroundChanger">
            <a href="#" data-bg="1"></a>
            <a href="#" data-bg="2"></a>
            <a href="#" data-bg="3"></a>
        </menu>
    </div>

    <!--
     #
     #
     # FEEDBACK
     #
     #
     -->
    <div class="tab" data-name="feedback">
        <header>
            <h2 data-i18n="settings_tab_feedback"></h2>
            <button class="save" data-i18n="settings_feedback_send"></button>
        </header>

        <div class="scrollBox">
            <div>
                <p class="desc" data-i18n="settings_feedback_desc"></p>

                <h3 data-i18n="settings_headline_faq"></h3>
                <div class="faq">
                    <strong data-i18n="settings_faq_usage_q"></strong>
                    <p data-i18n="settings_faq_usage_a" data-type="usage"></p>

                    <strong data-i18n="settings_faq_not_working_q"></strong>
                    <p data-i18n="settings_faq_not_working_a"></p>

                    <strong data-i18n="settings_faq_fixed_sidebar_q"></strong>
                    <p data-i18n="settings_faq_fixed_sidebar_a"></p>
                </div>

                <p class="notice" data-i18n="settings_feedback_notice"></p>

                <section class="form">
                    <div class="formElement" data-type="email" data-name="feedbackEmail" data-placeholder="your@email-address.com"></div>
                    <div class="formElement" data-type="textarea" data-name="feedbackMsg"></div>
                </section>
            </div>
        </div>
    </div>

    <!--
     #
     #
     # CONTRIBUTE
     #
     #
     -->
    <div class="tab" data-name="contribute">
        <header>
            <h2 data-i18n="settings_tab_contribute"></h2>
        </header>

        <div class="scrollBox">
            <div>
                <ul class="labels">
                    <li data-type="shareUserdata" class="active">
                        <a href="#" data-i18n="settings_headline_share_userdata"></a></li>
                    <li data-type="translation"><a href="#" data-i18n="settings_headline_translation"></a></li>
                    <li data-type="donation"><a href="#" data-i18n="settings_headline_donation"></a></li>
                </ul>

                <div data-name="shareUserdata">
                    <p data-i18n="share_userdata_desc"></p>
                    <p data-i18n="share_userdata_desc2"></p>
                    <p data-i18n="share_userdata_notice"></p>

                    <hr />
                    <div class="formElement" data-type="checkbox" data-name="shareUserdata"
                         data-i18n="settings_headline_share_userdata"></div>
                </div>

                <div data-name="translation">
                    <p data-i18n="settings_contribute_translation_desc"></p>
                    <a href="#" class="action" data-i18n="settings_contribute_translation_link"></a>
                </div>
                <div data-name="donation">
                    <p data-i18n="settings_contribute_donation_desc"></p>
                    <a href="#" class="action" data-i18n="settings_contribute_donation_link"></a>
                </div>
            </div>
        </div>
    </div>

    <!--
     #
     #
     # MENU
     #
     #
     -->
    <section id="menu">
        <ul>
            <li><a href="#" data-name="export" data-i18n="settings_menu_export"></a></li>
            <li>
                <a href="#" data-name="import"><input type='file' accept=".config, text/json" /><span data-i18n="settings_menu_import"></span></a>
            </li>
            <li><a href="#" data-name="close" data-i18n="settings_menu_close"></a></li>
        </ul>
    </section>
</section>

<script src="/js/lib/jsu.js"></script>
<script src='/js/helper/i18n.js'></script>
<script src='/js/helper/font.js'></script>
<script src='/js/helper/stylesheet.js'></script>
<script src='/js/helper/template.js'></script>
<script src='/js/helper/model.js'></script>
<!-- [START REMOVE] -->
<script src='/js/lib/colorpicker.js'></script>
<script src='/js/helper/model.js'></script>
<script src='/js/helper/checkbox.js'></script>
<script src='/js/settings/form.js'></script>
<script src='/js/settings/behaviour.js'></script>
<script src='/js/settings/appearance.js'></script>
<script src='/js/settings/feedback.js'></script>
<script src='/js/settings/contribute.js'></script>
<script src='/js/settings/importExport.js'></script>
<!-- [END REMOVE] -->
<script src='/js/settings.js'></script>
</body>
</html>
